id: interfon_function_fr
label: 'Interfon fonction'
langcode: 'fr'
status: true
migration_group: interfon
migration_tags:
    - function
    - interfon
dependencies:
    enforced:
        module:
            - taxonomy
            - interfon_data_import

source:
    plugin: csv
    delimiter: ';'
    enclosure: '"'
    track_changes: true
    header_row_count: 1
    path: modules/custom/interfon_data_import/data/function.csv
    keys:
      - tid

    column_names:
      - tid: 'Term Id'
      - weight: 'Weight'
      - name_en: 'Name'
      - description_en: 'Description (English)'
      - name_fr: 'Nom'
      - description_fr: 'Description (fran√ßais)'

process:
    vid:
        plugin: default_value
        default_value: 'interfon_function'
    tid: tid
    weight: weight
    langcode:
        plugin: default_value
        default_value: 'fr'
    name: name_fr
    description: description_fr

destination:
    plugin: entity:taxonomy_term

migration_dependencies: {}
