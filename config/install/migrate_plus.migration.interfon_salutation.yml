id: interfon_salutation
label: 'Salutation'
langcode: 'fr'
status: true
dependencies:
    enforced:
        module:
            - taxonomy
            - interfon_data_import

source:
    plugin: csv
    track_changes: true
    path: modules/custom/interfon_data_import/data/salutations.csv
    header_row_count: 1
    keys:
      - tid

    column_names:
      - tid: Term Id
      - weight: Weight
      - name_en: Name
      - description_en: Description (English)
      - name_fr: Nom
      - description_fr: Description (Fran√ßais)

process:
    vid:
      plugin: default_value
      default_value: 'interfon_salutation'
    tid: tid
    weight: weight
    name: name_fr
    description: description_fr

destination:
    plugin: entity:taxonomy_term

migration_dependencies: {}
