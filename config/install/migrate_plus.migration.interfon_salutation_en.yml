id: interfon_salutation_en
label: 'Interfon salutation en'
langcode: 'en'
status: true
dependencies:
    enforced:
        module:
            - taxonomy
            - interfon_data_import

source:
    plugin: csv
    track_changes: true
    path: modules/custom/interfon_data_import/data/salutations.csv
    header_row_count: 1
    keys:
      - tid

    column_names:
      - tid: Term Id
      - weight: Weight
      - name_en: Name
      - description_en: Description (English)
      - name_en: Nom
      - description_fr: Description (Fran√ßais)

process:
    vid:
        plugin: default_value
        default_value: 'interfon_salutation'
    tid:
        plugin: migration
        source: tid
        migration: interfon_salutation
    weight: weight
    name: name_en
    description: description_en
    weight: weight

destination:
    plugin: entity:taxonomy_term
    translations: true

migration_dependencies:
    required:
      - interfon_salutation
