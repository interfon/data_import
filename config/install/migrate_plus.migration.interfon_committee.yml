id: interfon_committee
label: 'Interfon committee'
langcode: 'fr'
status: true
dependencies:
    enforced:
        module:
            - taxonomy
            - interfon_data_import

source:
    plugin: csv
    track_changes: true
    path: modules/custom/interfon_data_import/data/interfon_committees.csv
    header_row_count: 1
    keys:
      - tid

process:
    vid:
      plugin: default_value
      default_value: 'interfon_committee'
    tid: tid
    weight: weight
    name: name_fr
    description: description_fr

destination:
    plugin: entity:taxonomy_term

migration_dependencies: {}
