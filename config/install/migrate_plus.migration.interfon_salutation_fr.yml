id: interfon_salutation_fr
label: 'Salutation'
langcode: 'fr'
status: true
migration_group: interfon
migration_tags:
    - interfon
    - salutation
dependencies:
    enforced:
        module:
            - taxonomy
            - interfon_data_import

source:
    plugin: csv
    track_changes: true
    path: modules/custom/interfon_data_import/data/salutation.csv
    header_row_count: 1
    keys:
      - tid

    column_names:
      - tid: 'Term Id'
      - weight: 'Weight'
      - name_en: 'Name'
      - description_en: 'Description (English)'
      - name_fr: 'Nom'
      - description_fr: 'Description (fran√ßais)'

process:
    vid:
      plugin: default_value
      default_value: 'interfon_salutation'
    tid: tid
    weight: weight
    langcode:
        plugin: default_value
        default_value: 'fr'
    name: name_fr
    description: description_fr

destination:
    plugin: entity:taxonomy_term

migration_dependencies: {}
