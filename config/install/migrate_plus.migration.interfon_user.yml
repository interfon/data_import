id: interfon_user
label: 'Interfon user migration'
status: true
dependencies:
    enforced:
        module:
            - interfon_data_import

source:
    plugin: csv
    track_changes: true
    path: modules/custom/interfon_data_import/data/interfon_users.csv
    header_row_count: 1
    keys:
        - email
#    column_names:
#      - username: name
#      - field_first_name: field_first_name
#      - field_last_name: field_last_name
#      - password: pass
#      - status: status
#      - email: mail

process:
    name: username
    field_first_name: field_first_name
    field_last_name: field_last_name
    pass: password
    status: status
    mail: email
    init: init
#    field_department:
#        plugin: skip_on_empty
#        method: process
#        source: tid

destination:
    plugin: entity:user
